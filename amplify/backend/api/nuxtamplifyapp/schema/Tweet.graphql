type Tweet
  @model
  @key(name: "ByUserId", fields: ["user_id"], queryField: "tweetsByUserId") {
  id: ID!
  user_id: String!
  text: String!
}


type Item @model
  @key(fields: ["orderId", "status", "createdAt"])
  @key(name: "ByStatus", fields: ["status", "createdAt"], queryField: "itemsByStatus") {
  orderId: ID!
  status: Status!
  createdAt: AWSDateTime!
  name: String!
}
enum Status {
  DELIVERED
  IN_TRANSIT
  PENDING
  UNKNOWN
}